<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>BOSS</title>
    <link rel='shortcut icon' type='image/x-icon' href='/images/favicon.ico' />
    
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@coding-blocks/bootstrap@4.5.2/dist/css/bootstrap.min.css" integrity="sha384-qQEE8jdKJvtljxvtgWREfDOl721Sa1Qs8a1huL0PjJo3duiJ2wXnwTIRnbd/cTjY" crossorigin="anonymous">    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="/lib/styles/custom.css">

    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://esimakin.github.io/twbs-pagination/jQuery%20Pagination%20plugin_files/jquery.twbsPagination.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.17/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@coding-blocks/bootstrap@4.5.2/dist/js/bootstrap.min.js" integrity="sha384-5kiNX2pRMEoJOeg8N1XzHzWAotDv8A4fZW6cFGvsDgSZmMuECwtOeZ1ta0eO7DBD" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="/">
            <img src="/images/bosslogo.png" height="30" class="d-inline-block align-top" alt="Coding Blocks">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <!-- <li class="nav-item {{menu.leaderboard}} active">
                    <a class="nav-link" href="#"><i class="fa fa-home"></i> Home <span
                            class="sr-only">(current)</span></a>
                </li> -->

                <li class="nav-item dropdown {{menu.leaderboard}}">
                    <a class="nav-link dropdown-toggle " href="#" id="leaderboardDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-certificate"></i> Leaderboard
                    </a>
                    <div class="dropdown-menu" aria-labelledby="leaderboardDropdown">
                        <a class="dropdown-item {{menu.leaderboard2020}} " href="/leaderboard/2020">2020</a>
                        <a class="dropdown-item {{menu.leaderboard2019}} " href="/leaderboard/2019">2019</a>
                    </div>
                </li>

                <li class="nav-item dropdown {{menu.claims}} {{menu.claims_view}} {{menu.claims_add}}">
                    <a class="nav-link dropdown-toggle" href="#" id="claimsDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-list"></i> Claims
                    </a>
                    <div class="dropdown-menu" aria-labelledby="claimsDropdown">
                        <a class="dropdown-item {{menu.claims_view}}" href="/claims/view">View</a>
                        {{#if isAuthenticated}}
                        <a class="dropdown-item {{menu.claims_add}}" href="/claims/add">Add</a>
                        {{/if}}
                    </div>
                </li>


                <li class="nav-item">
                    <a class="nav-link {{menu.stats}}" href="/stats"><i class="fas fa-chart-line"></i> Stats</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="http://lab.codingblocks.com/boss" target="_blank"><i
                            class="fa fa-info"></i> Information</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                        href="https://github.com/issues?utf8=%E2%9C%93&q=is%3Aopen+is%3Aissue+archived%3Afalse+label%3Aboss+org%3Acoding-blocks+org%3Ajagql+org%3Ahereisnaman"
                        target="_blank"><i class="fab fa-github"></i> Open Issues</a>
                </li>

                <li class="nav-item" href="https://discord.gg/CV4fUna" target="_blank">
                    <a class="nav-link" href="https://discord.gg/CV4fUna"><i class="fab fa-discord"></i> Discord</a>
                </li>

            </ul>
            {{#if isAuthenticated}}
            <div class="item right">
                <a target="_blank" href="https://account.codingblocks.com/users/me">Welcome {{user.firstname}} </a>
		&nbsp;
            </div>
            <a href="/logout" class="btn btn-outline-primary btn-sm" type="button">Logout</a>
            {{else}}
            <a href="/login" class="btn btn-outline-primary btn-sm" type="button">Login</a>
            {{/if}}
        </div>
    </nav>

    <!-- main content  -->
    <div class="container-fluid">
        {{{body}}}
    </div>
    <!-- main content end -->

</body>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-83327907-10"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-83327907-10');
</script>
<script type="text/javascript">
    $(document).ready(function () {
        var toggle = 0;
        $(".hamburger-container").click(function () {
            if (!toggle) {
                $(".menu.fluid").css({
                    'height': '100%'
                });
                toggle = 1;
            } else {
                $(".menu.fluid").css({
                    'height': '50px'
                });
                toggle = 0;
            }
        });
    });
</script>

</html>
